{{ define "main" }}

{{ partial "navigation.html" . }}

<section class="section">
  <div class="container">
    <div class="col-lg-12">
      <h1>{{ .Title }}</h1>
    </div>
    <div class="row">
      <div class="contact-info col-lg-6">
        {{ .Content }}

        <div>
          <h2>{{ i18n "socials" }}</h2>
          {{ range .Params.contact_list }}
          <div class="contact-info">
            {{ if .icon }}
              <i class="{{ .icon }}"></i>
            {{ else }}
              <span>{{ .text }}</span>
            {{ end }}
            <span>{{ .link | markdownify }}</span>
          </div>
          {{ end }}
        </div>
      </div>

      {{ with .Params.contact_form }}
      <div class="col-lg-6">
        <form id="contact-form" method="post" action="{{ . }}" role="form">
          <div class="form-group">
              <input type="email" placeholder="{{ i18n "your_email" }}" class="form-control" name="email" id="email" required>
          </div>
          <div class="form-group">
            <textarea rows="6" placeholder="{{ i18n "message" }}" class="form-control" name="message" id="message" required></textarea>
          </div>
          <div id="cf-submit">
              <button type="submit" id="contact-submit" class="btn" value="send">{{ i18n "send" }}</button>
          </div>
        </form>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
